plugins {
    id 'java'
    id 'io.qameta.allure' version "2.9.6" // Подключение плагина Allure Report
}

group 'com.kpaharev'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1',
                        'com.codeborne:selenide:6.4.0',
                        'org.slf4j:slf4j-api:1.7.36',
                        'io.qameta.allure:allure-selenide:2.17.3'
}

// подключение Allure https://qa.guru/pl/teach/control/lesson/view?id=236519087&editMode=0

allure {
    report {
        version.set("2.17.3") // Версия Allure report - https://github.com/allure-framework/allure2
            }
    adapter {
        aspectjWeaver.set(true) // Аннотации @Steps
        frameworks {
            junit5 {
                adapterVersion.set("2.17.3") // Версия Allure JUnit5 - - https://github.com/allure-framework/allure-java
            }
        }
    }
}

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}

test {
    useJUnitPlatform()
}